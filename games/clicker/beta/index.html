<!DOCTYPE html>
<html>
  <head>
    
    <title>Just a Clicker Game</title>
    <!-- Load style.css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    
  </head>

  <header class="row">

    
    <div class="column header_button">Just a Clicker Game <a id="version" class="version">...</a></div>

    <!-- My Icon that sends you too the front page when you click on it -->
    <a target="_parent" href="/games/"><div class='header_button'>Back to CorranEveryone's Games</div></a>

    <!-- Where all the header buttons are stored (so they are kept on the right side of the screen)-->
    <a  class='header_multi_button'>
      
      <!-- Sends you to the Games page -->
      <a target="_parent" href="/games/clicker/beta"><div class='header_button'>Beta</div></a>
      
    </a>
    
   </header>

  <body>
    <!-- Split's the page into three columns -->
    <div class="row" style="margin-top: 26px;">
      <div class="column" style="text-align: left;"> <!-- Left -->

        <h1>Shop</h1>

        <div id="item1" class="shopitem" style="display: none">
          <h3>Upgrade Button</h3>
          <div>+1 Point/Click</div>
          <div id="item1cost">Costs: 10 Points</div>
          <div><button onclick="item1Buy()">Buy!</button></div>
        </div>

        <div id="item2" class="shopitem" style="display: none">
          <h3>Automanic Button Clicker</h3>
          <div>+1 Point/s</div>
          <div id="item2cost">Costs: 25 Points</div>
          <div><button onclick="item2Buy()">Buy!</button></div>
        </div>

      </div>
      <div class="column" style="text-align: center;"> <!-- Middle -->

        <div><button id="mainButton" onclick="buttonClicked()" style="font-size: 40px;" disabled="true">waiting for save to load...</button></div>
        <h2 id="pointCount">Points: 0</h1>
        <h2 id="ppcCount" style="display: none">:/</h2>
        <h2 id="ppsCount" style="display: none">:/</h2>

      </div>
      <div class="column" style="text-align: right;"> <!-- Right -->

        <button onclick="saveData()">Save Game</button>
        <div>There is something here, and that something is me.</div>

      </div>
    </div> 

    <!-- Enable the JS File -->
    <script src="script.js"></script>

  </body>
</html>
