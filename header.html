<!DOCTYPE HTML>  
<html>
  
  
  
  <head>
    <title>Header</title>
    <link href="https://corraneveryone.github.io/style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <header>

    <!-- My Icon that sends you too the front page when you click on it -->
    <a href="https://corraneveryone.github.io/"><img src="https://corraneveryone.github.io/images/icon.png" class="header_img" align="left"></a>

    <!-- Where all the header buttons are stored (so they are kept on the right side of the screen)-->
    <a class='header_multi_button'>
      
      <!-- Button to my Github -->
      <button class='header_button' onclick="window.location.href='https://github.com/CorranEveryone';">Github</button>
      
      <!-- Sends you to the Games page -->
      <button class='header_button' onclick="window.location.href='https://corraneveryone.github.io/games';">Games</button>
      
    </a>
    
   </header>
  
  
  
</html>
