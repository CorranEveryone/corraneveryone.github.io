<!DOCTYPE HTML>  
<html>
  
  
  
  <head>
    <title>Header</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <header>

    <!-- My Icon that sends you too the front page when you click on it -->
    <a target="_parent" href="/"><img src="/images/icon.png" class="header_img" align="left"></a>

    <!-- Where all the header buttons are stored (so they are kept on the right side of the screen)-->
    <a  class='header_multi_button'>
      
      <!-- Button to my Github -->
      <a target="_parent" href="https://github.com/CorranEveryone"><div class='header_button'>Github</div></a>
      
      <!-- Sends you to the Games page -->
      <a target="_parent" href="/games"><div class='header_button'>Games</div></a>
      
    </a>
    
   </header>
  
  
  
</html>
